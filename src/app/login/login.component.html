<div class="row pt-5 justify-content-center">
  <div class="col-12">
      <mat-card>
          <mat-card-header class="mb-3 d-flex align-items-center justify-content-center">
              <mat-card-title>
                  <h1>{{ 'Login' }}</h1>
              </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <form  [formGroup]="form">
                    <div class="d-flex flex-column align-items-center">
                      <div class="col-md-6">
                        <mat-form-field class="w-100">
                          <mat-label>Name</mat-label>
                          <input matInput formControlName="email">
                        <mat-error *ngIf="form.controls.email.touched && form.controls.email.hasError('required')"> This input is required</mat-error>
                      </mat-form-field>
                      </div>

                      <div class="col-md-6">
                        <mat-form-field class="w-100">
                          <mat-label>Password</mat-label>
                          <input [type]="showPassword ? 'text':'password'" matInput  matInput formControlName="password" placeholder="Password ..">

                        <mat-icon
                              *ngIf="form.controls.password?.value?.length != 0"
                              (click)="togglePassword()"
                              matSuffix
                              class="cursor-pointer material-icons-outlined">
                              {{ showPassword ? "visibility_off" : "visibility" }}
                            </mat-icon>
                        <mat-error *ngIf="form.controls.password.touched && form.controls.password.hasError('required')"> This input is required</mat-error>
                      </mat-form-field>
                      </div>
                    </div>
              </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="col-md-12 d-flex align-items-center justify-content-center">
              <button mat-raised-button color="primary" (click)="login()">Login</button>
            </div>
          </mat-card-actions>
         
          <forget-password></forget-password>
      </mat-card>
  </div>
</div>
