<mat-card-content>
  <form  [formGroup]="form">
        <div class="d-flex flex-column align-items-center">
          <div class="col-md-6">
            <mat-form-field class="w-100">
              <mat-label>Forget Password</mat-label>
              <input [type]="email ? 'text':'email'" matInput formControlName="email" placeholder="Email ..">
              <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
                This input is required
              </mat-error>
            </mat-form-field>
          </div>
      </div>
  </form>
</mat-card-content>
<div class="col-md-12">
  
    <mat-card-actions>
      <div class="col-md-12 d-flex align-items-center justify-content-center">
        <button mat-raised-button color="primary" (click)="resetPassword()">Forget</button>
      </div>
    </mat-card-actions>
  </div>
