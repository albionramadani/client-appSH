
<div class="row pt-5 justify-content-center">
  <div class="col-12">
      <mat-card>
          <mat-card-header class="mb-3 d-flex align-items-center justify-content-center">
              <mat-card-title>
                  <h1>{{ 'Your Data' }}</h1>
              </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <form  [formGroup]="form">
                    <div class="d-flex flex-column align-items-center">
                      <div class="col-md-6">
                        <mat-form-field class="w-100">
                          <mat-label>Name</mat-label>
                          <input matInput formControlName="name">
                        <mat-error *ngIf="form.controls.name.touched && form.controls.name.hasError('required')"> This input is required</mat-error>
                      </mat-form-field>
                      </div>
                      <div class="col-md-6">
                        <mat-form-field class="w-100">
                          <mat-label>Last Name</mat-label>
                          <input matInput formControlName="lastName" >

                        <mat-error *ngIf="form.controls.lastName.touched && form.controls.lastName.hasError('required')"> This input is required</mat-error>
                      </mat-form-field>
                      </div>

                      <div class="col-md-6">
                        <mat-form-field class="w-100">
                          <mat-label>Email</mat-label>
                          <input matInput formControlName="email" >

                        <mat-error *ngIf=" form.controls.email.touched && form.controls.email.hasError('required')"> This input is required</mat-error>
                      </mat-form-field>
                      </div>

                      <div class="col-md-6">
                        <mat-form-field class="w-100">
                          <mat-label>Address</mat-label>
                          <input matInput formControlName="address">
                          <mat-error *ngIf="form.controls.address.touched && form.controls.address.hasError('required')"> This input is required</mat-error>
                        </mat-form-field>
                      </div>

                      <div class="col-md-6">
                        <mat-form-field class="w-100">
                          <mat-label>Phone Number</mat-label>
                          <input matInput formControlName="phoneNumber">
                          <mat-error *ngIf="form.controls.phoneNumber.touched && form.controls.phoneNumber.hasError('required')"> This input is required</mat-error>
                        </mat-form-field>
                      </div>
                      <div class="col-md-6">
                        <mat-form-field class="w-100">
                          <mat-label>BirthDay</mat-label>
                          <input matInput formControlName="birthday" [matDatepicker]="picker">
                          <mat-hint>MM/DD/YYYY</mat-hint>
                          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                      </div>
                      <div class="col-md-6">
                            <mat-label>Gender</mat-label>
                            <mat-radio-group class="ms-3" formControlName="gender" aria-label="Select an option">
                              <mat-radio-button [value]="genders.Male">Male</mat-radio-button>
                              <mat-radio-button class="ms-2" [value]="genders.Female">Female</mat-radio-button>
                              <mat-error *ngIf="form.controls.gender.touched && form.controls.gender.hasError('required')"> This input is required</mat-error>
                            </mat-radio-group>

                      </div>
                    </div>
              </form>
          </mat-card-content>
          <mat-card-actions>
            <div class="col-md-12 d-flex align-items-center justify-content-center">
              <button mat-raised-button color="primary" (click)="updateData()">Update</button>
            </div>
          </mat-card-actions>
      </mat-card>
  </div>
</div>
